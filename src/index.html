<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake | play</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/main.css">
</head>
<body>
    <div class="game_music_area">
        <i id="music_open" class='fas fa-volume-up' style='font-size:40px;color:black'></i>
        <i id="music_close" class='fas fa-volume-mute' style='font-size:40px;color:black'></i>
    </div>
    <div class="game_score_board">
        <ul id="score_board">
            <li>Score: <span id="score_id">0</span></li>
            <li>Type: <span id="score_board_game_type">Easy</span></li>
            <li>High: <span id="high_score">0</span></li>
        </ul>
    </div>
    <div class="game_start_content">
        <h1>Snake</h1>
        <h3>Choose Level</h3>
        <ul>
            <li class="select_level">Easy</li>
            <li class="select_level">Medium</li>
            <li class="select_level">Hard</li>
        </ul>
    </div>
    <div class="game_counter_content">
        <h1 id="counter"></h1>
    </div>
    <div id="game_over" class="game_over_content">
        <h1 id="game_over_con">Game<br>Over!</h1>
    </div>
    <canvas id="board">
    </canvas>
    
    <script src="/assets/main.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</body>
</html>
